<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="cart-header">
            <h1>Your Cart</h1>
            <p>Total Items : 5</p>
        </div>
        <div class="cart-body">
           
        <div class="cart-item">
            <div class="cart-product">
                <img src="images/manasvita-s-9q5vptiE2TY-unsplash.jpg" alt="">
                <h4>Fushi  Castor Oil</h4>
                
            </div>
            <div class="item-price">
                <p class="cart-item-price">10,000 Ksh</p>
                <div class="cart-count">
                    <p class="cart-btn"> - </p>
                    <p class="item-count">200</p>
                    <p class="cart-btn"> + </p>
                </div>
            </div>            
        </div>

        </div>
        <div class="subtotal">
            <p>Total:</p>
            <p class="total-price">30,000 ksh</p>
        </div>
    </div>
    
</body>
</html>
